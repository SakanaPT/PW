<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinoportuna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container w-25">
        <h2 class="mt-5">Edit Profile</h2>
        <form id="editForm" class="d-flex flex-column gap-4">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="newpassword">New Password:</label>
            <input type="password" class="form-control" id="newpassword" placeholder="new password">
          </div>
          <div class="form-group">
            <label for="oldpassword">Old Password:</label>
            <input type="password" class="form-control" id="oldpassword" placeholder="old password">
          </div>
          <button type="submit" class="btn btn-primary">Editar perfil</button>
          <div id="message" style="color: red;"></div>
        </form>
        
      </div>

      <script>
        document.getElementById("editForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            var oldpassword = document.getElementById("oldpassword").value;
            console.log(`${oldpassword} and ${loggedInUser.password}`);

            if (loggedInUser.password === oldpassword) {
                window.location.href = "home.html";
            } else {
                displayMessage("Invalid email or password");
            }
        });

        function displayMessage(message) {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = message;
        }
      </script>

    <script src="assets/templatesLoader.js"></script>

    <script>
        loadNavBar();
        loadFooter();
    </script>
    
</body>
</html>
