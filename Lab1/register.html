<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="padding: 25px;">
        <a href="main.html" style="background-color: lightgray;text-decoration: none;color: black; width: 6rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);" class="d-flex justify-content-center align-items-center border border-dark "> &lt; Back</a>
    </div>

    <h1 style="padding-left: 25%;">Sign Up</h1>
    <form style="margin-left: 25%;margin-right: 25%;padding-bottom: 2rem; background-color: lightgray;" class="d-flex flex-column justify-content-center align-items-center border border-dark gap-4">
                    <div class="d-flex gap-2" style="margin-top: 2.5rem;">
                            <span class="text-red-500">*</span>
                            Name:
                        <input type="text" name="name" id="name" required/>
                    </div>
                    <div class="d-flex gap-2">
                        <div>
                            <span class="">*</span>
                            Email:
                        </div>
                        <input type="email" name="email" id="email"
                            class="" placeholder="@ipvc.pt" required/>
                    </div>
                    <div style="margin-left: 0.3rem;" class="d-flex gap-2">
                        <div class="w-1/3 text-right">
                            <span class="text-red-500">*</span>
                            Password:
                        </div>
                        <input type="password" name="password" id="password" required/>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 1.5rem;height: 1.5rem;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                        </svg>

                    </div>
                    <div class="d-flex gap-2" style="margin-left: -5.5rem;">
                        <div>
                            <span class="text-red-500">*</span>
                            Re-Type Password:
                        </div>
                        <input type="password" name="password" id="password" required />
                    </div>
                    <div class="d-flex gap-2">
                        <div class="w-1/3"></div>
                        <div class="w-2/3 flex flex-row gap-4 items-center">
                            <input type="checkbox" required/>
                            <span>
                                I agree to the
                                <a href="#">
                                    Terms of Use
                                </a>
                                and
                                <a href="#">
                                    Privacy Policy
                                </a>
                                .
                            </span>

                        </div>
                    </div>
                    <div class="flex flex-row items-center gap-1 w-full">
                        <div class="w-1/3"></div>
                        <div class="d-flex gap-2">
                            <button style="background-color: lightgray;">
                                Sign Up
                            </button>
                            <a href="#">
                                Learn More
                            </a>
                        </div>
                    </div>
                </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
